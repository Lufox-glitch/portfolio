<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html">Librarian</a> |
      <a href="student.html" aria-current="page">Student</a>
    </nav>
  </header>

  <main class="container">
    <h1>Student Dashboard</h1>

    <section class="student-info">
      <h2>Your Profile</h2>
      <p id="studentName">Name: Student Name</p>
      <p id="studentId">ID: 12345</p>
    </section>

    <section id="searchSection">
      <h2>Search Available Books</h2>
      <div class="search">
        <input id="studentSearch" type="text" placeholder="Search by title, author, publisher" />
        <button id="studentSearchBtn" type="button">Search</button>
        <button id="clearSearchBtn" type="button">Clear</button>
      </div>

      <div id="book_list">
        <table class="table" id="availableBooks">
          <thead>
            <tr>
              <th>Title</th><th>Author</th><th>Publisher</th><th>Pages</th><th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- sample rows; you will have similar rows created by librarian page -->
            <tr class="book-row">
              <td class="title">Programming in JS</td>
              <td class="author">A. Author</td>
              <td class="publisher">Nepalaya Publications</td>
              <td class="pages">300</td>
              <td><button class="borrow-btn">Request Borrow</button></td>
            </tr>
            <tr class="book-row">
              <td class="title">HTML & CSS</td>
              <td class="author">B. Writer</td>
              <td class="publisher">Web Press</td>
              <td class="pages">250</td>
              <td><button class="borrow-btn">Request Borrow</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="requests">
      <h2>Your Requests</h2>
      <ul id="requestList"></ul>
    </section>
  </main>

  <script src="student.js"></script>
</body>
</html>
