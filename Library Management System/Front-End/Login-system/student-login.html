<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.3) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }

    .login-wrapper {
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: #f5576c;
    }

    .login-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }

    .login-subtitle {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 8px rgba(245, 87, 108, 0.2);
      background: white;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .error {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 12px;
      padding: 10px 12px;
      background: #ffebee;
      border-left: 4px solid #d32f2f;
      border-radius: 4px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      color: #388e3c;
      font-size: 13px;
      margin-top: 12px;
      padding: 10px 12px;
      background: #e8f5e9;
      border-left: 4px solid #388e3c;
      border-radius: 4px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .demo-info {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
      border-left: 4px solid #f5576c;
      font-size: 12px;
      color: #1565c0;
      border-radius: 8px;
      line-height: 1.8;
    }

    .demo-info strong {
      display: block;
      margin-bottom: 8px;
      color: #d32f2f;
      font-size: 13px;
    }

    .nav-links {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-container {
        padding: 40px 25px;
      }

      .login-container h1 {
        font-size: 24px;
      }

      .login-icon {
        font-size: 40px;
      }

      .btn-login {
        padding: 11px;
        font-size: 15px;
      }

      .nav-links a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <div class="login-icon">üë®‚Äçüéì</div>
        <h1>Student Login</h1>
        <p class="login-subtitle">Access your library account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="studentId">
            <i class="fas fa-id-card"></i> Student ID
          </label>
          <input type="text" id="studentId" name="studentId" placeholder="e.g., S001" required />
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
      </form>

      <div class="demo-info">
        <strong>üìå Demo Credentials:</strong>
        ID: S001, Password: pass123<br>
        ID: S002, Password: pass456
      </div>
    </div>

    <div class="nav-links">
      <a href="../../index.html">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      <a href="librarian-login.html">
        <i class="fas fa-user-tie"></i> Librarian Login
      </a>
    </div>
  </div>

  <script src="student-login.js"></script>
  <script>
    // Update error/success message display
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    
    // Override the display methods in student-login.js to use the new classes
    if (errorMsg) {
      errorMsg.style.display = '';
      // The JS will handle showing/hiding
    }
  </script>
</body>
</html>
